<div class="contenu justify-content-center align-items-center d-flex">
  <div class="form signup-content w-50 bg-light">
    <div class="signup-form">
      <h2 class="form-title">Se Connecter</h2>
      <form #formulaire="ngForm">
        <div class="form-group">
          <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
          <input #mail="ngModel" email required type="text" name="email" id="email" placeholder="Votre e-mail" ngModel>
        </div>
        <div *ngIf="mail.invalid && mail.dirty" class="text-danger">
            Entrer un email valide
        </div>
        <div class="form-group">
          <label for="pwd"><i class="fa fa-lock"></i></label>
          <input #pwd="ngModel"  type="password" minlength="6" name="password" id="pwd" placeholder="Mot de passe" ngModel>
        </div>
        <div *ngIf="pwd.invalid && pwd.pristine" class="text-danger">
          le mot de passe doit contenir au moins 6 caracteres
        </div>
        <div class="form-group form-button">
          <button [disabled]="formulaire.invalid" (click)="getToken(formulaire.value)" class="form-submit btn btn-outline-success">Connexion</button>
        </div>
      </form>
    </div>
    <div class="signup-image">
      <figure><img src="assets/images/Logo-Sonatel-Academy-480_1-1.png" alt="chanter l'image"></figure>
      <a href="#" class="signup-image-link text-info">Je suis déjà membre</a>
    </div>
  </div>
</div>
